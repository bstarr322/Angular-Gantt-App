<!doctype html>
<html lang="en" ng-app="ganttApp">
<head>
	<meta charset="utf-8">
	<title>Angular Gantt Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="fonts/font_awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" href="lib/gantt/dhtmlxgantt.css">
	<link rel="stylesheet" href="lib/dhtmlxmenu/dhtmlxmenu.css"></link>
	<!-- <link rel="stylesheet" href="lib/dhtmlxtree/dhtmlxtree.css"/> -->
	<link rel="stylesheet" href="css/styles.css">

	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/gantt/dhtmlxgantt.js"></script>
	<script src="lib/gantt/dhtmlxgantt_tooltip.js"></script>
	<script src="lib/dhtmlxmenu/dhtmlxmenu.js"></script>

	<!-- <script src="lib/dhtmlxtree/dhtmlxtree.js"></script> -->
	<script src="js/app.js"></script>
	<script src="js/app.gantt.js"></script>
	<script src="js/app.menu.js"></script>
</head>
<body ng-controller="MainGanttCtrl" style="height:calc(100vh - 16px); ">
	<div id="menuObj" dhx-menu></div>
	<div data="tasks" dhx-gantt style="width:100%;height: calc(100% - 28px);">
		<div gantt-template="task_text">
			<strong>#{{task.id}}</strong>: {{task.text | uppercase}}
		</div>
	</div>		
</body>
</html>
